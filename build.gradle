plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.13.1'
    implementation 'junit:junit:4.13.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-web
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.6.6'
// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-test
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.6.5'
// https://mvnrepository.com/artifact/org.mock-server/mockserver-client-java
    implementation group: 'org.mock-server', name: 'mockserver-client-java', version: '3.11'
// https://mvnrepository.com/artifact/org.mock-server/mockserver-netty
    testImplementation group: 'org.mock-server', name: 'mockserver-netty', version: '3.12'



}

test {
    useJUnitPlatform()
}